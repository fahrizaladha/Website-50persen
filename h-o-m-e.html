<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./h-o-m-e.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Circular Std:wght@400;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="home2">
      <div class="home-child"></div>
      <div class="home-item"></div>
      <div class="grid-visualization2">
        <div class="our-pricing2" data-scroll-to="ourPricingContainer">
          <div class="message-us4">Message US</div>
          <div class="our-pricing-inner">
            <div class="group-parent">
              <div class="vector-parent">
                <img class="group-child" alt="" src="public/vector-41.svg" />

                <div class="first-name">First Name</div>
              </div>
              <div class="vector-group">
                <img class="group-child" alt="" src="public/vector-41.svg" />

                <div class="first-name">Email</div>
              </div>
              <div class="vector-container">
                <img class="group-child" alt="" src="public/vector-41.svg" />

                <div class="first-name">Last Name</div>
              </div>
              <div class="group-div">
                <img class="vector-icon" alt="" src="public/vector-91.svg" />

                <div class="first-name">Message</div>
                <div class="write-your-message">Write your message..</div>
              </div>
              <div class="group-wrapper">
                <div class="vector-parent1">
                  <img
                    class="group-child"
                    alt=""
                    src="public/vector-41.svg"
                  />

                  <div class="first-name">Phone Number</div>
                </div>
              </div>
              <div class="send-message-wrapper" id="frameContainer">
                <div class="send-message" id="sendMessageText">
                  Send Message
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header2">
        <div class="header-inner"></div>
        <div class="logo-container">
          <img class="logo-icon2" alt="" src="public/logo1@2x.png" />

          <div class="logo2">RevoU</div>
        </div>
        <div class="btn2">
          <div class="home3">Home</div>
          <div class="our-profiles4" id="ourProfilesText">Our Profiles</div>
          <div class="portfolio2">Portfolio</div>
          <div class="message-us5" id="messageUsText">Message Us</div>
        </div>
      </div>
      <div class="hero">
        <div class="img">
          <div class="hi-welcome-to">Hi, Welcome To Website</div>
        </div>
      </div>
      <div class="our-headquarter">
        <div class="message-us4">Our Headquarter</div>
        <div class="frame-parent">
          <div class="rectangle-parent">
            <img
              class="frame-child"
              alt=""
              src="public/rectangle-63@2x.png"
            />

            <div class="frame-wrapper">
              <div class="frame-container">
                <div class="frame-container">
                  <b class="jakarta">JAKARTA</b>
                </div>
              </div>
            </div>
          </div>
          <div class="rectangle-group">
            <img class="frame-child" alt="" src="public/rectangle-7@2x.png" />

            <div class="frame-wrapper">
              <div class="frame-container">
                <div class="frame-container">
                  <b class="jakarta">BANDUNG</b>
                </div>
              </div>
            </div>
          </div>
          <div class="rectangle-group">
            <img
              class="frame-child"
              alt=""
              src="public/rectangle-64@2x.png"
            />

            <div class="frame-wrapper">
              <div class="frame-container">
                <div class="frame-container">
                  <b class="jakarta">SURABAYA</b>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="our-portfolio">
        <div class="message-us4">
          <span>Our </span>
          <span class="portfolio3">Portfolio</span>
        </div>
        <div class="content1">
          <div class="imf">
            <div class="imf">
              <div class="product">PRODUCT</div>
            </div>
          </div>
          <div class="photo">
            <div class="img1">
              <div class="img2">
                <img class="img-icon" alt="" src="public/img2@2x.png" />

                <img class="img-icon" alt="" src="public/img3@2x.png" />
              </div>
              <div class="imf">
                <img class="img-icon2" alt="" src="public/img4@2x.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var sendMessageText = document.getElementById("sendMessageText");
      if (sendMessageText) {
        sendMessageText.addEventListener("click", function (e) {
          window.location.href = "./message-us.html";
        });
      }
      
      var frameContainer = document.getElementById("frameContainer");
      if (frameContainer) {
        frameContainer.addEventListener("click", function (e) {
          window.location.href = "./message-us.html";
        });
      }
      
      var ourProfilesText = document.getElementById("ourProfilesText");
      if (ourProfilesText) {
        ourProfilesText.addEventListener("click", function (e) {
          window.location.href = "./ourProfiles.html";
        });
      }
      
      var messageUsText = document.getElementById("messageUsText");
      if (messageUsText) {
        messageUsText.addEventListener("click", function () {
          var anchor = document.querySelector(
            "[data-scroll-to='ourPricingContainer']"
          );
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
  </body>
</html>
